<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web-based recording studio for Opencast" />
    <link rel="apple-touch-icon" href="opencast-studio-icon-192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Opencast Studio (beta)</title>
    <style>
      /* These styles are only used for the initial loading indicator */
      @keyframes loading-rotation {
        0% { transform: rotate(0); }
        100% { transform: rotate(360deg); }
      }
      .loading-indicator {
        width: 30vw;
        height: 30vh;
        margin: 35vh 35vw;
        text-align: center;
      }
      .loading-indicator > svg {
        width: 100%;
        height: 100%;
        animation: 2s linear infinite none loading-rotation;
      }
      .loading-indicator > svg > circle {
        fill: none;
        stroke: black;
        stroke-width: 10;
        stroke-dasharray: 167; /* 2/3 of circumference */
        stroke-linecap: round;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading indicator, shown until React starts rendering -->
      <div class="loading-indicator">
        <svg viewbox="0 0 100 100">
          <circle cx="50"cy="50"r="40" />
        </svg>
      </div>
    </div>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120509325-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-120509325-1');
    </script>
  </body>
</html>
