changelog:

  exclude:
    authors:
      - dependabot
      - dependabot[bot]

  categories:
    - title: Security Fixes
      labels:
        - type:security

    - title: New Features
      labels:
        - type:new-feature

    - title: Usability and Accessibility
      labels:
        - type:accessibility
        - type:usability
        - type:visual-clarity

    - title: Bug Fixes
      labels:
        - type:bug

    - title: Documentation
      labels:
        - type:documentation

    - title: Other Changes
      labels:
        - "*"
